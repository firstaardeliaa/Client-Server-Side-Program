<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Superscript dan Subscript Element HTML</title>
	</head>
	<body>
		<h1>Bismillah, belajar Superscript dan Subscript Element HTML</h1>
		<p>
		Akhir-akhir ini kadar CO<sub>2</sub>(menggunakan sub) di udara semakin parah.
		Sebanyak 20.000<sup>2</sup>(menggunakan sup) ton CO2 dikeluarkan dari jalanan.
		</p>
	</body>
</html>
