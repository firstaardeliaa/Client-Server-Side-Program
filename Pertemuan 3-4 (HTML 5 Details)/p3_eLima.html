<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Emphasis, Strong, Bold dan Italic Element HTML</title>
	</head>
	<body>
		<h1>Bismillah, belajar Emphasis, Strong, Bold dan Italic Element HTML</h1>
		<p>
		<strong>Teks tebal menggunakan tag STRONG</strong>
		<b>Teks tebal menggunakan tag BOLD</b>
		<i>Teks miring menggunakan tag ITALIC</i>
		<em>Teks miring menggunakan tag EMPHASIS</em>
		<u>Teks bergarisbawah menggunakan tag UNDERLINE</u>
		</p>
	</body>
</html>
