<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>Belajar Image Element Atribut</title>
</head>

<body>
	<h1>Bismillah, Belajar Image Element Atribut</h1>
	
	<p> Atribut Src </p>
	<img src="chalkzone.jpeg">
	
	<p> Atribut Alt </p>
	<img alt="Gambar kartun anak tahun 2000an" title="Chalkzone kartun anak yang hits pada masa tahun 2000an" src="chalkzone.jpeg">
	
	<p> Atribut Height dan Width </p>
	<img alt="Gambar kartun anak tahun 2000an" title="Chalkzone kartun anak yang hits pada masa tahun 2000an" src="chalkzone.jpeg" height="50%" width="50%">
	
	<p> Atribut Border </p>
	<img alt="Gambar kartun anak tahun 2000an" title="Chalkzone kartun anak yang hits pada masa tahun 2000an" src="chalkzone.jpeg" height="50%" width="50%" style="border:5px dotted blue">
	
	<center>by Firsta Ardelia</center>
</body>
</html>
